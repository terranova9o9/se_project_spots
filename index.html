<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Brandon Santos"/><meta name="keywords" content="HTML, CSS, FIGMA"/><meta name="description" content="HTML, CSS"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="headerLogo" alt="Spots Logo" class="header__logo"/></header><main class="main"><section class="profile page__section"><img id="profileAvatar" alt="Avatar" class="profile__avatar"/><div class="profile__column"><h1 class="profile__title">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img id="profilePencil" alt="pencil-icon" class="profile__edit-btn-pencil-icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img id="profilePlusSign" alt="Plus Icon" class="profile__add-btn-plus-icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-button"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer page__section"><h3 class="footer__text">2023 &copy; Spots</h3></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="submit" class="modal__close-btn"></button><h2 class="modal__title">Edit Profile</h2><form name="edit-profile" class="modal__form"><label for="name" class="modal__label">Name <input id="profile-name-input" placeholder="Type your name" class="modal__input" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="description" class="modal__label">Description <input id="profile-description-input" placeholder="Describe yourself" class="modal__input" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="submit" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form name="add-card" class="modal__form"><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" placeholder="Paste a link to this picture" class="modal__input" name="link" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-caption-input" class="modal__label">Caption <input id="add-card-caption-input" placeholder="Type your caption" class="modal__input" name="caption" required minlength="2" maxlength="30"/> <span id="add-card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__preview"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div></body></html>
